<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Zandagort Test Client</title>
        <link rel="shortcut icon" href="favicon.ico" />
        <link rel="stylesheet" href="static/css/test.css">
        <script type="text/javascript" src="static/js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="static/js/test.js"></script>
    </head>
    <body>
        <header>
            <h1>Zandagort Test Client</h1>
        </header>
        <section>
            <p>Command: <input type="text" id="command" /></p>
            <p>Argument: <textarea id="argument"></textarea></p>
            <p><button id="send_get">GET</button> | <button id="send_post">POST</button></p>
        </section>
        <section>
            <h2>Response</h2>
            <pre id="response"></pre>
        </section>
        <footer>
            <hr />
            <p>Zandagort</p>
        </footer>
    </body>
</html>
